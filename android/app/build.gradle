plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')

def envFile = rootProject.file(".env")
if (envFile.exists()) {
    envFile.withReader('UTF-8') { reader ->
        reader.eachLine { line ->
            def parts = line.split('=')
            if (parts.length == 2) {
                localProperties.setProperty(parts[0], parts[1])
            }
        }
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    namespace "com.example.flutter_teste1"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.flutter_teste1"
        minSdkVersion 20
        targetSdkVersion 31 // Ou a versão que você está usando
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        resValue "string", "maps_api_key", localProperties.getProperty('KEY_MAPS', 'YOUR_DEFAULT_API_KEY')
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
